<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="main_box">
        <div class="screen_box">
            <div class="on_screen">
                <input type="text" class="box" id="screen">
            </div>
            <div class="button_box                                                                                                                                           ">
                <button onclick="bttn_click(7)"class="buttons">7</button>
                <button onclick="bttn_click(8)"class="buttons">8</button>
                <button onclick="bttn_click(9)"class="buttons">9</button>
                <button onclick="bttn_click('+')"class="buttons">+</button>
                <button onclick="bttn_click(4)"class="buttons">4</button>
                <button onclick="bttn_click(5)"class="buttons">5</button>
                <button onclick="bttn_click(6)"class="buttons">6</button>
                <button onclick="bttn_click('-')"class="buttons">-</button>
                <button onclick="bttn_click(1)"class="buttons">1</button>
                <button onclick="bttn_click(2)"class="buttons">2</button>
                <button onclick="bttn_click(3)"class="buttons">3</button>
                <button onclick="bttn_click('*')"class="buttons">*</button>
                <button onclick="clear_Box()" class="buttons">Ac</button>
                <button onclick="bttn_click(0)"class="buttons">0</button>
                <button onclick="bttn_click('.')"class="buttons" >.</button>
                <button onclick="bttn_click('/')"class="buttons">/</button>
                <button onclick="del()"class="buttons" style="height:22%;">&#x232B; </button>
                <button onclick="result()"class="buttons">=</button>
                <button onclick="bttn_click('%')"class="buttons">%</button>
                <button onclick="square('x²')"class="buttons">x²</button> 
            </div>
        
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
